<div *ngIf="user">
  <h2>{{ user.name | uppercase }} Details</h2>
  <div><span>id: </span>{{user.id}}</div>
  <div>
    <label>name:
      <!-- Here it binds the user.name property to the HTML textbox so that data can flow in both directions: from the user.name property to the textbox, and from the textbox back to the user.name.-->
      <input [(ngModel)]="user.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
